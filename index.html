<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="message.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="jquery-3.7.1.min.js"></script>
    <!-- Google font Icon -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
    <!-- "今日の気分は？" animation -->
    <link rel="stylesheet" type="text/css" href="./8-8.css">
    <!-- SNSボタン animation -->
    <script src="anime.min.js" defer></script>
    <script src="sns.js" defer></script>
    <link rel="stylesheet" href="lightbox.min.css">
    <link rel="stylesheet" href="./skins/minimal/orange.css">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js"></script>
    <script src="jquery.lettering.js"></script>
    <script src="lightbox.min.js"></script>
    <script src="icheck.min.js" type="text/javascript"></script>
    <!--自作のJS-->
    <script src="8-8.js"></script>
    <!--タイトル画像挿入-->
    <div class="title-img"></div>
    <p class="randomAnime">
        今日のご飯はこれで決まり！
    </p>
    <p>気分に合わせておすすめのごはんを提案します！</p>
    <div id="masonry-grid" class="grid">
        <div class="grid-item"><img src="curry.jpg"></div>
        <div class="grid-item"><img src="springRoll.jpg"></div>
        <div class="grid-item"><img src="beafStew.jpg"></div>
        <div class="grid-item"><img src="jiaozi.jpg"></div>
        <div class="grid-item"><img src="pizza.jpg"></div>
        <div class="grid-item"><img src="sushi.jpg"></div>
        <div class="grid-item"><img src="sabanomisoni.jpg"></div>
    </div>
    <div class="message-card-container">
        <div id="messageCard" class="message-card" div data-aos="fade-up" data-aos-offset="200" data-aos-once="false" data-aos-duration="800">
            <p id="dailyMessage"></p>
        </div>
    </div>
    <p>今日の気分は？</p>

    <!-- 選択肢部分 -->
    <!-- どこで食べるか -->
    <p>
        <label><input type="radio" name="action" style="transform: scale(1.5);" id="eatingOut" class="icheck" checked>外食</label>
        <label><input type="radio" name="action" style="transform: scale(1.5);" id="takeOut" class="icheck" checked>テイクアウト</label>
        <label><input type="radio" name="action" style="transform: scale(1.5);" id="cooking" class="icheck" checked>自炊</label>
    </p>


    <!-- 何を食べるか -->
    <p>
        <label><input type="radio" name="foodType" style="transform: scale(1.5);" id="japaneseFood" class="icheck" checked>和食</label>
        <label><input type="radio" name="foodType" style="transform: scale(1.5);" id="chineseFood" class="icheck" checked>中華</label>
        <label><input type="radio" name="foodType" style="transform: scale(1.5);" id="westernFood" class="icheck" checked>洋食</label>
        <label><input type="radio" name="foodType" style="transform: scale(1.5);" id="ethnicFood" class="icheck" checked>エスニック</label>
    </p>

    <!-- 結果表示ボタン -->
    <input id="button" type="button" value="おすすめのご飯を表示" onclick="showFood()">


    <!-- 食べ物の画像 -->
    <!-- ボタンを押すまでは非表示にしておく -->
    <div id="result">
        <p>今日のあなたにおすすめのごはんは...</p>
        <div class="noren-img"></div>
        <div class="food">
            <p id="foodName"></p>
            <a id="foodLink" href="" data-lightbox="photo03" data-title="">
                <img id="foodImg" src="" alt="">
            </a>
        </div>
        <p id="hourlyMessage"></p>
    </div>

    <!-- 曜日・時間ごとに違うメッセージを表示する -->
    <div class="random-message">
        <div class="daily">
            <p><span id="dailyMessage"></span></p>
        </div>
    </div>

    <div id="share">
        <p>SNSでシェア</p>

    <!-- twitter -->
    <div id = "sns">
    <a 
        id="js-share-twitter"
        class="share_button share_twitter"
        href=""
        target="_blank"
        rel="nofollow noopener noreferrer"
        onclick="share_twitter()"
        >
        <span class="material-symbols-outlined">
            share
            </span>
            Twitterで共有する</a
    >
    </div>
    <!--facebook -->
    <div id = "sns">
    <a 
        id="js-share-facebook"
        class="share_button share_facebook"
        href=""
        target="_blank"
        rel="nofollow noopener noreferrer"
        onclick="share_facebook()"
        >
        <span class="material-symbols-outlined">
            thumb_up
        </span>
        Facebookでシェアする</a
    >
    </div>
    <!-- line -->
    <div id = "sns">
    <a 
        id="js-share-line"
        class="share_button share_line"
        href=""
        target="_blank"
        rel="nofollow noopener noreferrer"
        onclick="share_line()"
        > <span class="material-symbols-outlined">
            sms
            </span>
        LINEで送る
       
        </a
    >
    </div>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.4/imagesloaded.pkgd.min.js"></script>
</body>

</html>
